<!DOCTYPE html>
<html>
<head>
    <title>两道选择题</title>
</head>
<body>

<h1>请回答以下问题</h1>

<!-- 第一题 -->
<div id="question1">
    <p>中国的首都是哪里？</p>
    <input type="radio" name="q1" value="北京"> 北京<br>
    <input type="radio" name="q1" value="上海"> 上海<br>
    <input type="radio" name="q1" value="广州"> 广州<br>
    <button onclick="checkAnswer(1)">提交答案</button>
    <p id="result1"></p>
</div>

<!-- 第二题 -->
<div id="question2">
    <p>世界上最高的山峰是什么？</p>
    <input type="radio" name="q2" value="珠穆朗玛峰"> 珠穆朗玛峰<br>
    <input type="radio" name="q2" value="泰山"> 泰山<br>
    <input type="radio" name="q2" value="峨眉山"> 峨眉山<br>
    <button onclick="checkAnswer(2)">提交答案</button>
    <p id="result2"></p>
</div>

<script>
    function checkAnswer(questionNumber) {
        var userAnswer = document.querySelector('input[name="q' + questionNumber + '"]:checked');
        var resultElement = document.getElementById('result' + questionNumber);
        
        if(userAnswer) {
            switch(questionNumber) {
                case 1:
                    if(userAnswer.value === "北京") {
                        resultElement.textContent = "回答正确！";
                    } else {
                        resultElement.textContent = "回答错误，请再试一次。";
                    }
                    break;
                case 2:
                    if(userAnswer.value === "珠穆朗玛峰") {
                        resultElement.textContent = "回答正确！";
                    } else {
                        resultElement.textContent = "回答错误，请再试一次。";
                    }
                    break;
            }
        } else {
            resultElement.textContent = "请选择一个答案。";
        }
    }
</script>
