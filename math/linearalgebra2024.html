var chartDom = document.getElementById('main3');

var option;

option = {
  tooltip: {},

  visualMap: {
    show: false,
    dimension: 2,
    min: -1,
    max: 1,
    inRange: {
      color: [

    }
  },

        }
      }

        },
        z: function (x, y) {
          return x+0.5;
        }
      }
    }
  ]
};
